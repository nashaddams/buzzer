<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 viewport-fit=cover">
    <title>Buzzer Host</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/site.webmanifest">

    <style>
      * {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Helvetica, Arial, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: grid;
        grid-template-rows: 1fr auto;
        height: 100vh;
        max-height: -webkit-fill-available;
        background-color: #0A1929;
        color: white;
      }

      main {
        overflow-y: auto;
      }

      main > .content {
        padding: 20px;
        position: relative;
      }

      main > .content > #messages {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-gap: 10px;
      }

      main > .content > #messages > * {
        font-family: 'Courier New', Courier, monospace;
        font-size: 1.4rem;
        font-weight: 600;
      }

      footer {
        padding-bottom: env(safe-area-inset-bottom);
      }

      footer > button {
        display: block;
        width: 100%;
        background: none;
        border: none;
        cursor: pointer;
        padding: 26px 22px 20px 22px;
        border-radius: 5px;
      }

      footer > button:active {
        background-color: rgba(255, 255, 255, .1);
      }

      footer > button > img {
        height: 96px;
        width: 96px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div id="messages"></div>
      </div>
    </main>
    <footer>
      <button id="delete" ontouchstart>
        <img src="../img/delete.svg" alt="Delete" />
      </button>
    </footer>

    <script>
      document.getElementById('delete').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('messages').replaceChildren();
      });

      const padStart = (number) => String(number).padStart(2, "0");
      const padEnd = (number) => String(number).padEnd(3, "0");

      function initializeWebsocket() {
        const wsProtocol = location.protocol.includes('https') ? 'wss' : 'ws';
        let ws = new WebSocket(`${wsProtocol}://${location.host}/ws?name=host`);

        ws.onopen = () => {
          console.info(`Connected "host" to server.`);
        };

        ws.onmessage = (e) => {
          try {
            const { name, timeStamp } = JSON.parse(e.data);
            const date = new Date(timeStamp);
            const hours = padStart(date.getHours());
            const minutes = padStart(date.getMinutes());
            const seconds = padStart(date.getSeconds());
            const milliseconds = padEnd(date.getMilliseconds());

            const messageFragment = document.createDocumentFragment();

            const nameElement = document.createElement('div');
            nameElement.textContent = name;

            const timeElement = document.createElement('div');
            timeElement.textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;

            messageFragment.appendChild(nameElement);
            messageFragment.appendChild(timeElement);

            document.getElementById('messages').appendChild(messageFragment);
          } catch (e) {
            console.warn('Unable to parse message', e);
          }
        };

        ws.onclose = () => {
          console.info('Disconnected "host" from server. Reconnecting in 3 seconds...');
          ws = null;
          setTimeout(() => {
            initializeWebsocket();
          }, 3000);
        };
      }

      initializeWebsocket();
    </script>
  </body>
</html>
